<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TiTaToc</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/svg-inject.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">  
</head>

<body>
<h2 id="message">Test message</h2>
<div class="container fadein">
<div class="wrapper">
  <div class="grid_container">
      <div class="tile" id="0"></div>
      <div class="tile" id="1"></div>
      <div class="tile" id="2"></div>
      <div class="tile" id="3"></div>
      <div class="tile" id="4"></div>
      <div class="tile" id="5"></div>
      <div class="tile" id="6"></div>
      <div class="tile" id="7"></div>
      <div class="tile" id="8"></div>
  </div>
</div>
</div>

<form onsubmit="start(); return false;">
  <div class="player fadein" id="player1">
      <h2><img src="img/cross.svg" class="" alt="Cross" onload="SVGInject(this)" style="width: 1em; height: 1em;">&nbsp;&nbsp;<span id="h2player1">Player 1</span></h2>
      <p id="playerField1" class="playerField">
        <label for="player1_name">Name:</label>
        <input type="text" size="15" id="player1_name" name="player2_name" value="Player 1" 
            onchange="$('#h2player1').text(this.value);" onkeyup="this.onchange();" required>
      </p>
  </div>
  <div class="playButton fadein">
    <input type="image" id="playButton" type="submit" src="img/playButton.png" alt="Play button"/>
  </div>
  <div class="player fadein" id="player2">
    <h2><img src="img/circle.svg" class="" alt="Circle" onload="SVGInject(this)" style="width: 1em; height: 1em;">&nbsp;&nbsp;<span id="h2player2">Player 2</span></h2>
      <p id="playerField2" class="playerField">
        <label for="player2_name">Name:</label>
        <input type="text" size="15" id="player2_name" name="player2_name" value="Player 2" 
            onchange="$('#h2player2').text(this.value);" onkeyup="this.onchange();" required>
      </p>
  </div>
</form>

  <script src="js/main.js"></script>
</body>

</html>
